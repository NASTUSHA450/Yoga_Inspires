<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Contacts</title>
</head>
<body>
    <div class="container-fluid" id="preview">
        <div class="row">
            <div class="col col-6">
                <div class="row">
                    <div class="col col-5 d-flex justify-content-end">
                        <img src="img/Logo.png" class="img-fluid" alt="yoga-inspires-logo">
                    </div>
                    <div class="col col-6 d-flex justify-content-center align-items-center">
                        <h1 class="text-uppercase"><a href="#">yoga inspires</a></h1>
                    </div>
                </div>
            </div>
            <div class="col col-6"id="menu">
                <div class="row" >
                    <div class="col col-4">
                        <div class="row">
                            <a href="index.html" class="col col-12 text-center text-uppercase">Home</a>
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="row">
                            <a href="news.html" class="col col-12 text-center text-uppercase">News</a>
                        </div>
                    </div>
                    <div class="col col-4 active">
                        <div class="row">
                            <a href="#" class="col col-12 text-center text-uppercase">Contacts</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-6" id="burger">
                <div class="row h-100">
                    <div class="col-4 offset-8 d-flex justify-content-center">
                        <button id="btn-open">
                            <img src="img/Menu-Toggler.png" class="img-fluid" alt="menu-toggler">
                        </button>    
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-8 offset-2 d-flex justify-content-center">
                <img src="img/Picture.png" class="img-fluid" alt="yoga-inspires-preview-picture">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col col-8 d-flex align-items-center">
                    <h3 class="titleCon text-uppercase">contact us</h3>
                </div>
                <div class="col col-4" id="language">
                    <a href="contactsRU.html">RUS</a>
                    <span>/</span>
                    <a class="activeCon" href="#">ENG</a>
                </div>
            </div>
        </div>
        <div class="container" id="form">
            <div class="row">
                <div class="col col-6 d-flex align-items-center">
                    <label for="exampleInputEmail1" class="form-label">Your Name</label>
                </div>
                <div class="col col-6">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="row">
                <div class="col col-6 d-flex align-items-center">
                    <label for="exampleInputEmail1" class="form-label">Your E-mail</label>
                </div>
                <div class="col col-6">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="row">
                <div class="col col-6 d-flex align-items-center">
                    <label for="exampleInputEmail1" class="form-label">Message Subject*</label>
                </div>
                <div class="col col-4">
                    <select class="form-select form-select" aria-label=".form-select-lg example">
                        <option selected>Other</option>
                        <option value="1">Problem</option>
                        <option value="2">Question</option>
                        <option value="3">Complain</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col col-6 d-flex align-items-center">
                    <label for="exampleInputEmail1" class="form-label">Message*</label>
                </div>
                <div class="col col-6">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your message..." aria-describedby="emailHelp">
                </div>
            </div>

        </div>
        <footer class="footer" id="footerCon">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-12">
                        <h6 class="text-uppercase">yoga inspires</h6>
                    </div>
                </div>
                <div class="row" id="socials-sm">
                    <a class="col col-2 col-md-1">
                        <img src="img/facebook.png" class="img-fluid" width="50px" alt="social-icon">
                    </a>
                    <a class="col col-2 col-md-1">
                        <img src="img/instagram.png" class="img-fluid" width="50px" alt="social-icon">
                    </a>
                    <a class="col col-2 col-md-1">
                        <img src="img/youtube.png" class="img-fluid" width="50px" alt="social-icon">
                    </a>
                </div>
                <div class="row" >
                    <a href="index.html" class="col col-sm-2 col-md-1 col-12">Main</a>
                    <a href="news.html" class="col col-sm-2 col-md-1 col-12">News</a>
                    <a href="#" class="col col-sm-2 col-md-1 col-12">Contacts</a>
                </div>
                <div class="row" id="socials-lg">
                    <a class="col col-2 col-md-1">
                        <img src="img/facebook.png" class="img-fluid" width="50px" alt="social-icon">
                    </a>
                    <a class="col col-2 col-md-1">
                        <img src="img/instagram.png" class="img-fluid" width="50px" alt="social-icon">
                    </a>
                    <a class="col col-2 col-md-1">
                        <img src="img/youtube.png" class="img-fluid" width="50px" alt="social-icon">
                    </a>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <p class="text-end" id="copy">&copy; copyright2021/YogaInspires</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-6 offset-6" id="nav-menu">
                <div class="row">
                    <button class="col col-sm-2 offset-sm-10 col-3 offset-9" id="btn-close">
                        <img src="img/CloseButton.png"class="img-fluid" alt="">
                    </button>
                </div>
                <div class="row">
                    <a href="index.html" class="col col-12 text-end text-uppercase">Main</a>
                </div>
                <div class="row">
                    <a href="news.html" class="col col-12 text-end text-uppercase">News</a>
                </div>
                <div class="row">
                    <a href="#" class="col col-12 text-end text-uppercase">Contacts</a>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/nav-menu.js"></script>
    
</body>
</html>
